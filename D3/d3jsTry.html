<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="./d3.v3.js" charset="utf-8"></script>
    </head>
    <body>
        <svg width="50" height="50">
            <circle cx="25" cy="25" r="22" fill="orange" stroke="green" stroke-width="2"/>
        </svg>
        <script type="text/javascript">
            var dataset = [1,2,'c',4,5]
            d3.select("body").selectAll("p").data(dataset).enter().append("p").text(function(a) { return a; });
        </script>
    </body>
</html>
